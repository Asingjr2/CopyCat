{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="title" content="Reddit Clone: {% block meta_title %}{% endblock %}">
        <meta name="description" content="{% block meta_description %}{% endblock %}">
        <meta property="og:url" content="{{ request.get_full_path }}" />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Reddit Clone: {% block meta_og_title %}{% endblock %}" />
        <meta property="og:description" content="{% block meta_og_description %}{% endblock %}" />
        <meta property="og:image" content="" />
        <title>Reddit Clone</title>
        {% block extra_style %}{% endblock %}
    </head>

    <body>
    <header>
        <nav>
        </nav>
    </header>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    {% block body %}{% endblock %}
    {% block extra_js %}{% endblock %}
    </body>
</html>
